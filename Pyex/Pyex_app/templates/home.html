{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  ¡Muy buenas {{ user.username }}!
  <p><a href="{% url 'logout' %}">Cerrar sesión</a></p>
{% else %}
  <p>No has iniciado sesión</p>
  <a href="{% url 'login' %}">Iniciar sesión</a>
{% endif %}
{% endblock %}
