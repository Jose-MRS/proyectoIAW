<h2>Cursos</h2>
    <ul>
        {% for curso in curso_list %}
            <li>
                <a href={% url 'curso-detail' curso.pk %}>{{ curso.nomCur }}</a>
            </li>
        {% endfor %}
    </ul>
    <form action= {% url 'curso-add' %}>
        <input type="submit" value="Crear curso">
      </form>
